<!DOCTYPE html>
<html>
<head>
	<title>Hello</title>
</head>
<body>
	<div>
		<h1>Hello Django Blog</h1>
	</div>

	{% for post in posts %}
		<div>
			<h1><a href="">{{ post.title}}</a></h1>
			<p>{{ post.text|linebreaksbr}}}</p>
			<p>publicado em: {{ post.published_date}}</p>
		</div>
	{% endfor %}
</body>
</html>
